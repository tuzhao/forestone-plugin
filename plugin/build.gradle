apply plugin: 'groovy'
apply plugin: 'com.jfrog.bintray'
apply plugin: 'com.github.dcendents.android-maven'

dependencies {
    compile gradleApi()
    compile localGroovy()
}

ext {
    bintrayRepo = 'maven'
    bintrayName = 'forestone-plugin'

    publishedGroupId = 'org.tuzhao'
    libraryName = 'forestone-plugin'
    artifact = 'forestone-plugin'

    libraryDescription = 'forestone plugin library for Android'

    siteUrl = 'https://github.com/tuzhao/forestone-plugin'
    gitUrl = 'git@github.com:tuzhao/forestone-plugin.git'

    libraryVersion = LIBRARY_VERSION as String

    developerId = 'tuzhao'
    developerName = 'tuzhao'
    developerEmail = 'tuzhaocn@gmail.com'

    licenseName = 'The Apache Software License, Version 2.0'
    licenseUrl = 'http://www.apache.org/licenses/LICENSE-2.0.txt'
    allLicenses = ["Apache-2.0"]
}

// upload command
// ./gradlew clean build bintrayUpload -PdryRun=false
apply from: 'bintrayv1.gradle'
apply from: 'installv1.gradle'
